<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play different sounds like barking, meowing, roaring, mooing</p>
    </div>
    <div class="main_div">
    <center>
     <br>
     <button class="btn btn-warning" onclick="startClassification();"> CLICK </button>
     <h3 id="result_label">Detected Dog - Detected Cat - Detected Tiger - Detected Cow - </h3>
     <h4 id="result_confidence">Detected voice is of - </h4>
     <br>
     <img src="Background Noise.png" id="backgroud_noise" width="300" height="300">
     <img src="Barking Dog.png" id="Dog" width="300" height="300">
     <img src="cat meowing.png" id="Cat" width="300" height="300">
     <img src="Roaring Tiger.png" id="Tiger" width="300" height="300">
     <img src="Mooing Cow.png" id="Cow" width="300" height="300">
      </center>
    </div>
    <div id="copy_right_footer">
      Developed by - Aryan
    </div>
<script src="main.js"></script>
  </body>
</html>
